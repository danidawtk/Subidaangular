<div class="jumbotron">
    <h1 class="display-3">Jumbo heading</h1>
    <p class="lead">Jumbo helper text</p>
    <hr class="my-2">
    <p>More info</p>

    <input type="text" [(ngModel)]="variable">
    <p>{{variable}}</p>

    <input type="number" [(ngModel)]="sumasion1"><br>
    <input type="number" [(ngModel)]="sumasion2">
    <p>{{sumasion1+sumasion2}}</p>

    <p class="lead">
        <a class="btn btn-primary btn-lg" routerLink="/about" role="button">about</a>
    </p>

    <p *ngIf="sumasion1==0">El primer numero es 0</p>


    
</div>
